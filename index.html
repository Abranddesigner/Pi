<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Ecosystem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/pinet/Top.jpg?updatedAt=1753641699086" alt="Pi Ecosystem Header" class="header-img" />
  </header>

  <main>
    <section class="welcome">
      <img src="https://ik.imagekit.io/pinet/Pi/Pi%20logo.png?updatedAt=1753683705173" alt="Pi Logo" class="pi-logo" />
      <h1>Welcome to Pi Ecosystem</h1>
    </section>

    <section class="core-apps">
      <h2>Core Team Apps</h2>
      <div class="apps">
        <a href="https://fireside.pinet.com" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/Fireside.png?updatedAt=1753683701449" alt="Fireside" />
          <p>Fireside</p>
        </a>
        <a href="https://ik.imagekit.io/pinet/Error.jpg?updatedAt=1753683786248" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/Wallet.png?updatedAt=1753683706335" alt="Wallet" />
          <p>Wallet</p>
        </a>
        <a href="https://brainstorm.pinet.com" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/Brainstorm.png?updatedAt=1753683701667" alt="Brainstorm" />
          <p>Brainstorm</p>
        </a>
        <a href="https://mine.pinet.com" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/Mine.png?updatedAt=1753683701525" alt="Mine" />
          <p>Mine</p>
        </a>
        <a href="https://blockexplorer.minepi.com/mainnet" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/Blockchain.png?updatedAt=1753683701673" alt="Blockchain" />
          <p>Blockchain</p>
        </a>
        <a href="https://develop.pinet.com" target="_blank">
          <img src="https://ik.imagekit.io/pinet/Pi/DevPortal.png?updatedAt=1753683701459" alt="Develop" />
          <p>Develop</p>
        </a>
      </div>
      <a class="privacy" href="https://appstudio.pinet.com" target="_blank">Privacy Policy</a>
    </section>
  </main>

  <footer>
    <a href="https://socialchain.app/privacy" target="_blank">
      <img src="https://ik.imagekit.io/pinet/Footer.jpg?updatedAt=1753641694037" alt="Footer" />
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
